[project]
name = "azpolicyalias"
version = "0.1.0"
description = "Fast, searchable viewer for Azure Policy aliases"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "fastapi==0.115.6",
    "uvicorn[standard]==0.34.0",
    "azure-mgmt-resource==23.1.1",
    "azure-identity==1.19.0",
    "pydantic==2.10.6",
    "aiofiles==24.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv]
package = false
